<ng-container>
	<!--toolbar-->
	<mat-toolbar class="example-header">
		<button mat-icon-button (click)="sidenav.toggle()">
			<mat-icon class="icon">menu</mat-icon>
		</button>
		<span class="tittle">LISTDAT</span>
		<div class="uk-width-expand"></div>
		<button mat-button class="mini-tittle">Admin</button>
		<button mat-button class="mini-tittle">Logout</button>
	</mat-toolbar>
	<!--end toolbar-->
	
	<mat-sidenav-container class="admin-container">
		<mat-sidenav
			#sidenav
			mode="side"
			[position]="'start'"
			[opened]="false"
			class="sidenav-left"
			[fixedInViewport]="true"
			[fixedTopGap]="60"
			[fixedBottomGap]="0"
			style="background-color:cornflowerblue">
			
			<mat-nav-list >
				<mat-list-item routerLink="/admin/dashboard">
					<mat-icon matListIcon class="icon">dashboard</mat-icon>
					<h3 matLine class="mini-tittle">Dashboard</h3>
				</mat-list-item>
				<mat-list-item routerLink="/admin/product">
					<mat-icon matListIcon class="icon">assignment_returned</mat-icon>
					<h3 matLine class="mini-tittle">Barang</h3>
					</mat-list-item>
		 
			</mat-nav-list>
		</mat-sidenav>	
        
    <mat-sidenav-content style="padding: 20px;background-color:floralwhite;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    </mat-sidenav-container>   
</ng-container>
