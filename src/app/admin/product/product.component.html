<div *ngIf="loading" style="height: 300px" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="!loading">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)="productDetail({},-1)">Tambah Barang</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>                
                <th>No</th>
                <th>Nama barang</th>
                <th>Kondisi barang</th>
                <th>Jumlah barang</th>
                <th>Lokasi terakhir</th>
                <th align="right"></th>
            </thead>
            <tbody>
                <tr *ngFor="let lisdat of listdata; let idx=index">
                    <td>{{idx+1}}</td>
                    <td>{{lisdat.nama}}</td>
                    <td>{{lisdat.kondisi}}</td>
                    <td>{{lisdat.jumlah}}</td>
                    <td>{{lisdat.terakhir}}</td>
                    <td align="right">
                        <button mat-button color="primary" (click)="productDetail(lisdat, idx)">Edit</button>
                        <button mat-button color="warn" (click)="deleteProduct(lisdat.id, idx)"[disabled]="loadingDelete[idx]">{{loadingDelete[idx] ? 'Deleting..':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
